rules:
  naming-header-hyphenated-pascal-case:
    description: |-
      All headers must use `Hyphenated-Pascal-Case` notation.

      Incorrect:
      ```json
      {
        "get": {
          "responses": {
            "200": {
              "headers": {
                "X_STPlus_Request_Id": {}
              }
            }
          }
        }
      }
      ```

      Correct:
      ```json
      {
        "get": {
          "responses": {
            "200": {
              "headers": {
                "X-STPlus-Request-Id": {}
              }
            }
          }
        }
      }
      ```
    given:
      - '$..parameters[?(@.in == ''header'')].name'
      - $..headers.*~
    severity: 'off'
    then:
      function: pattern
      functionOptions:
        match: '^([A-Z]+[a-z0-9]*-)+([A-Z]+[a-z0-9]*)$'
  naming-path-lower-kebab-case:
    description: |-
      Paths must be `lower-kebab-case`.

      Incorrect:
      ```json
      {
        "/Company-Details": {}
      }
      ```

      Correct:
      ```json
      {
        "/company-details" {}
      }
      ```
    given:
      - $.paths
    severity: 'off'
    then:
      function: pattern
      functionOptions:
        match: '^/([a-z0-9.]+(-[a-z0-9.]+)*)?(/[a-z0-9.]+(-[a-z0-9.]+)*|/{.+})*$'
      field: '@key'
  naming-path-nested-action:
    description: |-
      Action paths cannot be nested within another action.

      Incorrect:
      ```json
      {
        "/companies/actions/something/actions/something-else": {}
      }
      ```

      Correct:
      ```json
      {
        "/companies/actions": {}
      }
      ```
    given:
      - $.paths
    severity: 'off'
    then:
      function: pattern
      functionOptions:
        notMatch: (\/actions).*(\/actions)
      field: '@key'
  naming-path-nested-action-resource:
    description: |-
      Action paths cannot have nested resource instances.

      Incorrect:
      ```json
      {
        "/workspace/{workspace_id}/actions/reports/{report_id}": {}
      }
      ```

      Correct:
      ```json
      {
        "/workspace/{workspace_id}/actions": {},
        "/reports/{report_id}/actions": {},
      }
      ```
    given:
      - $.paths
    severity: 'off'
    then:
      function: pattern
      functionOptions:
        notMatch: '(\/{.*})(\/.*)?\/actions(\/.*)?(\/{.*})'
      field: '@key'
  naming-path-param-camel-case:
    description: >-
      Parameter names in a path must be `camelCase`.

      Names containing multiple words should be seperated by capital letters,
      and all other letters should be lowercased. Also, digits are not allowed.

      Incorrect: ```json {
        "name": "RESOURCE-ID"
      } ```

      Correct: ```json {
        "name": "resourceId"
      } ```
    severity: 'off'
    given:
      - '$..parameters[?(@.in == ''path'')]'
    then:
      function: casing
      functionOptions:
        type: camel
        disallowDigits: true
      field: name
  naming-path-param-lower-snake-case:
    description: >-
      Path parameter names must be `lower_snake_case`.

      Each word should be lowercase and separated by an underscore (_)
      character. Also, digits are not allowed.

      Incorrect: ```json {
        "name": "RESOURCE-ID"
      } ```

      Correct: ```json {
        "name": "resource_id"
      } ```
    severity: 'off'
    given:
      - '$..parameters[?(@.in == ''path'')]'
    then:
      function: casing
      functionOptions:
        type: snake
        disallowDigits: true
      field: name
  naming-prop-camel-case:
    description: >-
      Property names must be `camelCase`.

      Names containing multiple words should be seperated by capital letters,
      and all other letters should be lowercased. Also, digits are not allowed.

