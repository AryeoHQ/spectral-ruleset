        type: camel
        disallowDigits: true
      field: name
  naming-prop-enum-value-upper-snake-case:
    formats:
      - json-schema-loose
    description: Enum values should always be UPPER_SNAKE_CASED.
    severity: 'off'
    given: $.properties.*.enum.*
    then:
      function: casing
      functionOptions:
        type: macro
  naming-prop-lower-snake-case:
